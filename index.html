<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Nhóm chát @</title>
  <script type="text/javascript" src="http://livejs.com/live.js"></script>
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
      <link rel="stylesheet" href="./assets/css/style.css">
  
</head>
<body>
  <div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <form class="sign-in-htm" action="./api/user/login.php" method="GET">
        <div class="group">
          <label for="user" class="label">Tên Đăng Nhập (username) :</label>
          <input id="username" name="username" type="text" class="input" oninvalid="this.setCustomValidity('vui lòng nhập tên đăng nhập')" required>
        </div>
        <div class="group">
          <label for="pass" class="label">Mật khẩu (password)</label>
          <input id="password" name="password" type="password" class="input" data-type="password" oninvalid="this.setCustomValidity('vui lòng nhập mật khẩu')" required>
        </div>
        <div class="group">
          <input id="check" type="checkbox" class="check" checked>
          <label for="check"><span class="icon"></span> Lưu mật khẩu </label>
        </div>
        <div class="group">
          <input type="submit" class="button" value="Sign In">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <a href="#forgot"> Forgot Password ?</a>
        </div>
      </form>
      <form class="sign-up-htm" action="./api/user/signup.php" method="POST">
        <div class="group">
          <label for="user" class="label">Username</label>
          <input id="username" name="username" type="text" class="input" oninvalid="this.setCustomValidity('vui lòng nhập username')" required>
        </div>
        <div class="group">
          <label for="first_name" class="label">First Name</label>
          <input id="first_name" name="first_name" type="text" class="input" oninvalid="this.setCustomValidity('vui lòng nhập firstname')" required>
        </div>
        <div class="group">
          <label for="last_name" class="label">Last Name</label>
          <input id="last_name" name="last_name" type="text" class="input" oninvalid="this.setCustomValidity('vui lòng nhập lastname')" required>
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="password" name="password" type="password" class="input" data-type="password" oninvalid="this.setCustomValidity('vui lòng nhập password')" required>
        </div>
        <div class="group">
          <label for="pass" class="label">Confirm Password</label>
          <input id="pass" type="password" class="input" data-type="password" oninvalid="this.setCustomValidity('vui lòng Confirm password')" required>
        </div>
        <div class="group">
          <input type="submit" class="button" value="Sign Up">
        </div>
        <div class="group"></div>
        <div class="foot-lnk">
          <label for="tab-1">Already Member?</a>
        </div>
      </form>
    </div>
  </div>
</div>
  
  
</body>
</html>
